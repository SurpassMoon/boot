server:
  port: 8080

spring:
  datasource:
    schema[0]: classpath:sql/user.sql
    schema[1]: classpath:sql/insert.sql
    initialization-mode: always
    url: jdbc:mysql://localhost:3306/chars?useUnicode=true&useSSL=false&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  h2:
    console:
      enabled: true



mybatis-plus:
  type-aliases-package: com.lz.boot.**.entity
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    db-config:
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

logging:
  #  pattern:
  #     console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %red [%X{requestId}] [%thread] %-5level %logger{50} - %msg  %n"
  level:
    org.springframework.web: debug
    org.springframework.jdbc: debug
    com.lz.boot: debug